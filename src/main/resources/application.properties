spring.datasource.url = jdbc:mysql://localhost:3306/vendordb
spring.datasource.username=root
spring.datasource.password=yourDatabasePassword

spring.jpa.show-sql=true

spring.mvc.view.prefix=/WEB-INF/jsps/
